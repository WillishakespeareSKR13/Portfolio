name: main

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn build
      - run: pm2 delete portfolio-main
      - run: rm -rf ~/runers/Stackly/projects/Portfolio/main/
      - run: cp -r ~/runers/Stackly/projects/Portfolio/Portfolio/ ~/runers/Stackly/projects/Portfolio/main/
      - run: cd ~/runers/Stackly/projects/Portfolio/main/
      - run: pm2 start --name portfolio-main yarn -- start --port 3000
